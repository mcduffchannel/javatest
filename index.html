<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Text Update</title>
</head>
<body>
    <font face="Arial">
    <label for="fieldLocation">Location:</label>
    <input type="text" id="fieldLocation" oninput="updateText()"><br><br>

    <label for="fieldFName">Firstname:</label>
    <input type="text" id="fieldFName" oninput="updateText()"><br><br>

    <label for="fieldLName">Lastname:</label>
    <input type="text" id="fieldLName" oninput="updateText()"><br><br>

    <label for="fieldDate">Date:</label>
    <input type="text" id="fieldDate" oninput="updateText()"><br><br>

    <label for="selection">Choose a Type:</label>
    <select id="selection" onchange="updateSelectedType()">
        <option value="O">O</option>
        <option value="I">I</option>
        <option value="S">S</option>
        <option value="Z">Z</option>
        <option value="L">L</option>
        <option value="J">J</option>
        <option value="T">T</option>
    </select><br><br>
    <button id="oBtn">O</button>
    <button id="iBtn">I</button>
    <button id="sBtn">S</button>
    <button id="zBtn">Z</button>
    <button id="lBtn">L</button>
    <button id="jBtn">J</button>
    <button id="tBtn">T</button>        
    <div id="svgOutput"></div>
    <br><br>
    <button id="downloadBtn">Download SVG</button>
    <br><br>
    <p id="output">LETS Gooooo</p>
    </font>
    <script src="script.js"></script>
    
</body>
</html>
